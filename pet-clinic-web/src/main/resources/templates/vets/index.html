<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Index Page</title>
</head>
<body>
    <h2 th:text="'List of vets'">Vets list</h2>
    <table id="owners" class="table table-striped">
        <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <th th:text="${vet.id}"></th>
            <th th:text="${vet.firstName}"></th>
            <th th:text="${vet.lastName}"></th>
        </tr>
        </tbody>
    </table>
</body>
</html>
